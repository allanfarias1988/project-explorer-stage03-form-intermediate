<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explorer - Form intermediate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </header>

    <form action="#" id="form">
      <fieldset>
        <legend id="personal-info">Informações pessoais</legend>
        <div class="line"></div>
        <div class="wrapper-fullname">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">Email <span>(Digite um email válido)</span></label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="input-wrapper">
          <label for="password"
            >Senha <span>(Mínimo de 6 caracteres)</span></label
          >
          <input type="password" name="password" id="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <label for="mentorship"
            >Nome do seu mentor <span>(só o primeiro nome)</span></label
          >
          <input type="text" name="mentorship" id="mentorship" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h3>Primeira mentoria</h3>
        <div class="wrapper-first-mentorship">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AA)</span></label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="wrapper-times">
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" name="time" id="time" />
            </div>
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="time" id="time" />
            </div>
          </div>
        </div>

        <h3>Segunda mentoria</h3>
        <div class="wrapper-first-mentorship">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AA)</span></label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="wrapper-times">
            <div class="input-wrapper">
              <label for="time">Das</label>
              <input type="time" name="time" id="time" />
            </div>
            <div class="input-wrapper">
              <label for="time">Até</label>
              <input type="time" name="time" id="time" />
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <div id="form-bottom">
      <button for="form">Salvar</button>
    </div>
  </body>
</html>
